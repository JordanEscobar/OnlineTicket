<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
 	   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Online Ticket Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container">
				<a th:href="@{/}" class="navbar-brand d-flex align-items-center"><strong>Online
						Ticket</strong></a> <a th:href="@{/}" class="btn btn-outline-secondary">Volver
					a Inicio</a>
			</div>
		</div>
	</header>
	<section class="vh-100" style="background-color: #bbe4e9;">
		<div class="container py-5 h-100">
		<div class="col-md-4 mt-5">
			<div class="alert alert-warning" th:if="${warning} != null" th:text="${warning}"></div>	
		</div>
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img
									src="https://media.istockphoto.com/id/1293064741/vector/ticket-vector-icon.jpg?s=612x612&w=0&k=20&c=8QDWEKhTj-38jB8aBYGiyhWXoHR9uy8x39Nojaowhvo="
									alt="login form" class="img-fluid"
									style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<div class="d-flex align-items-center mb-3 pb-1">
										<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
										<span class="h1 fw-bold mb-0">Online Ticket</span>
									</div>
									<form th:action="@{/ingresar}" method="POST"
										th:object="${cliente}">
										<div class="form-outline mb-4">
											<input type="email" id="correo" th:field="*{correo}"
												class="form-control form-control-lg" required="required" /> <label
												class="form-label" for="form2Example17">Correo
												Electrónico</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="password"
												th:field="*{password}"
												class="form-control form-control-lg" required="required"/> <label
												class="form-label" for="form2Example27">Contraseña</label>
										</div>

										<div class="pt-1 mb-4">
											<button type="submit" class="btn btn-success btn-block mb-4"
												name="loginbtn">Iniciar Sesion</button>
										</div>
									</form>
									<p class="mb-5 pb-lg-2" style="color: #393f81;">
										No tienes cuenta? <a th:href="@{/registroCliente}"
											style="color: #393f81;">Registrarse</a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="text-muted py-5 bg-dark">
		<div class="container">
			<p class="float-end mb-1">
				<a href="#" class="btn btn-outline-secondary">Subir</a>
			</p>
			<p class="mb-1"></p>
		</div>
	</footer>
	<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>


</body>
</html>
