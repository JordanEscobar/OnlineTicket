<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Resumen Reserva Online Ticket</title>
<style type="text/css">
.contenedor{
	box-shadow: 10px 10px 30px -3px rgba(0,0,0,0.32);
	-webkit-box-shadow: 10px 10px 30px -3px rgba(0,0,0,0.32);
	-moz-box-shadow: 10px 10px 30px -3px rgba(0,0,0,0.32);
	
	-webkit-border-radius: 8px;
	-moz-border-radius: 8px;
	border-radius: 8px;
}

</style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
		<header>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container">
				<a th:href="@{/}" class="navbar-brand d-flex align-items-center"><strong>OnlineTicket</strong></a>
			</div>
			<a th:href="@{/}" class="btn btn-secondary">volver a inicio</a>
		</div>
	</header>
	<br><br>
	<br><br>
	<div class="container contenedor">	
		<h1 class="fw-light">Resumen Reserva</h1>
		<br><br>
		<h3 class="fw-light">Evento</h3>
		
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row"></th>
		      <td><p th:text="${eventos.nombre}"></td>
		      <td><p th:text="${eventos.descripcion}"></td>
		      <td><p th:text="${eventos.recinto}"></td>
		    </tr>
		  </tbody>
		</table>
		
		<h3 class="fw-light">ASIENTOS</h3>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Precio</th>
		      <th scope="col">Cantidad</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row"></th>
		      <td><p th:text=" '$' + ${#numbers.formatDecimal(precio,1,'POINT',0,'COMMA')}"></p></td>
		      <td><p th:text="${cantidad} + ' entradas'"></p></td>
		    </tr>
		  </tbody>
		</table>
		
		<div class="container text-center">
		  <div class="row">
		    <div class="col">
		      
		    </div>
		    <div class="col">
		    </div>
		    <div class="col">
				<h1 th:text=" 'Total:  $' + ${#numbers.formatDecimal(total,1,'POINT',0,'COMMA')}"></h1>
				<br>	
				<div class="d-grid gap-2 col-8 mx-auto">
				<a class="btn btn-success btn-lg" th:href="@{/pagarWebpay} + '/' + ${reserva.id} + '/' + ${eventos.id} + '/' + ${precio} + '/' + ${total}">Pagar</a>
				<!--  <a type="button" th:href="@{/pagado/} + ${reserva.id} + '/' + ${eventos.id} + '/' + ${precio} + '/' + ${total}" class="btn btn-success btn-lg">Pagar</a>
				--></div><br>
				<div class="d-grid gap-2 col-8 mx-auto">
				<a class="btn btn-danger btn-lg" th:href="@{/eliminar/} + ${reserva.id} + '/' + ${eventos.id} + '/' + ${cantidad}">Cancelar Reserva</a>
				</div>		
			</div>
		  </div>
		</div>
		<br><br>
	</div>
	
	
	

</body>
</html>
