<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Online Ticket Registro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>


<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a th:href="@{/}" class="navbar-brand d-flex align-items-center"><strong>Online Ticket</strong></a>
      <a th:href="@{/}" class="btn btn-outline-secondary">Volver a inicio</a>
    </div>
  </div>
</header>
<div class="col-md-4 mt-5">
	<div class="alert alert-success" th:if="${success} != null" th:text="${success}"></div>	
</div>
<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-color: #bbe4e9;
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">	
        
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
        <h1 class="fw-bold mb-5">Online Ticket</h1>
        <p>Te enviaremos un correo cuando estes registrado para darte la Bienvenida!</p>
        <br><br>
          <h3 class="fw-bold mb-5">Registrate Ahora</h3>
          <form th:action="@{/guardar}" method="POST" th:object="${cliente}">
            <div class="row">
            <div class="form-outline mb-4">
              <input type="text" id="rut" th:field="*{rut}" class="form-control" placeholder="Ingrese el rut sin puntos y con guíon"/>
              <label class="form-label" for="form3Example3">Rut</label>
              <span th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}">Error Rut</span>
            </div>           
              <div class="form-outline mb-4">
                  <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre"/>
                  <label class="form-label" for="form3Example1">Nombre</label>
                  <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" placeholder="Ingrese los apellidos"/>
                  <label class="form-label" for="form3Example2">Apellidos</label>
                  <span th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">Error Apellido</span>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="celular" th:field="*{celular}" class="form-control" placeholder="Ingrese el número de celular"/>
                  <label class="form-label" for="form3Example2">Celular</label>
                  <span th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}">Error Celular</span>
                </div>
              </div>
               <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="direccion" th:field="*{direccion}" class="form-control" placeholder="Ingrese su dirección"/>
                  <label class="form-label" for="form3Example2">Dirección</label>
                  <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">Error Direccion</span>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Ingrese su nombre de usuario"/>
                  <label class="form-label" for="form3Example2">Usuario</label>
                  <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error Usuario</span>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="email" id="correo" th:field="*{correo}" class="form-control" placeholder="Ingrese su correo electrónico"/>
                  <label class="form-label" for="form3Example2">Correo Electronico</label>
                  <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">Error Correo</span>
                 <!--  <span th:if="${correoInvalido}" th:text="${correoInvalido}"></span> -->
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="password" th:field="*{password}" class="form-control" placeholder="Ingrese su contraseña"/>
                  <label class="form-label" for="form3Example2">Contraseña</label>
                  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error Contraseña</span>
                </div>
              </div>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-success btn-block mb-4 btn-lg">
              Registrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
