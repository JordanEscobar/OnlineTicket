<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link href="https://www.tamila.cl/assets/img/isotipo2.png" rel="icon"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>

    <body>
      <header>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container">
				<a th:href="@{/}" class="navbar-brand d-flex align-items-center"><strong>OnlineTicket</strong></a>
			</div>
			<a th:href="@{/}" class="btn btn-secondary">volver a inicio</a>
		</div>
	</header>
	<br>
	<a th:href="@{/resumenReserva/} +  ${eventos.id} + '/' + ${precio} + '/' + ${total} + '/?format=pdf'" 
	class="btn btn-secondary" target="_blank">Descargar Ticket</a>
	<br><br><br>
        <div class="container">
            <div class="card border-dark mb-3 shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-header bg-dark text-white">
                    <h1>Respuesta del pago</h1>
                </div>
                <div class="card-body text-dark ">
                
                 <h3>TOKEN_WS: <span th:text="${token_ws}"></span></h3>
                <ul> 
                    <li>VCI: <span th:text="${respuesta.getVci()}"></span></li>
                    <li>amount: <span th:text="${respuesta.amount}"></span></li>
                    <li>status: <span th:text="${respuesta.status}"></span></li>
                    <li>buy_order: <span th:text="${respuesta.buy_order}"></span></li>
                    <li>session_id: <span th:text="${respuesta.session_id}"></span></li>
                    <li>card_detail: <span th:text="${respuesta.getCard_detail().card_number   }"></span></li>
                    <li>accounting_date: <span th:text="${respuesta.accounting_date}"></span></li>
                    <li>transaction_date: <span th:text="${respuesta.transaction_date}"></span></li>
                    <li>authorization_code: <span th:text="${respuesta.authorization_code}"></span></li>
                    <li>payment_type_code: <span th:text="${respuesta.payment_type_code}"></span></li>
                    <li>response_code: <span th:text="${respuesta.response_code}"></span></li>
                    <li>installments_number: <span th:text="${respuesta.installments_number}"></span></li>
                </ul>
                 
                </div>
            </div>
        </div>

    </body>
</html>
